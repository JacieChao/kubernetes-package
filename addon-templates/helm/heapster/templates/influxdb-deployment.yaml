apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: monitoring-influxdb
  namespace: kube-system
spec:
  replicas: 1
  template:
    metadata:
      labels:
        task: monitoring
        k8s-app: influxdb
    spec:
      containers:
      - name: influxdb
        image: {{ .Values.influxdb.image }}
        volumeMounts:
        - mountPath: /data
          name: influxdb-storage
      serviceAccountName: io-rancher-system
      volumes:
      - name: influxdb-storage
      {{- if eq .Values.influxdb.hostPath "" }}
        emptyDir: {}
      {{- else }}
        hostPath:
          path: {{ .Values.influxdb.hostPath | quote }}
      {{- end }}
