apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: heapster
  namespace: kube-system
spec:
  replicas: 1
  template:
    metadata:
      labels:
        task: monitoring
        k8s-app: heapster
    spec:
      containers:
      - name: heapster
        image: {{ .Values.heapster.image }}
        command:
        - /heapster
        - --source=kubernetes:https://10.43.0.1:443?inClusterConfig=true&useServiceAccount=true
        - --sink=influxdb:http://monitoring-influxdb.kube-system.svc.cluster.local:8086?retention={{ .Values.retention }}
      serviceAccountName: io-rancher-system
